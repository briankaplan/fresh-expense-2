name: ğŸš€ Superman CI

on:
  pull_request:
    branches: [main]

jobs:
  superman:
    runs-on: ubuntu-latest
    steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸŒŸ Setup Node
        uses: actions/setup-node@v4
      - name: Install pnpm
        run: npm install -g pnpm
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ—ƒï¸ Install deps
        run: pnpm install

      - name: ğŸ¨ Format code
        run: pnpm prettier --write .

      - name: ğŸ² Lint & autofix
        run: pnpm lint:fix

      - name: âœ‚ï¸ Remove unused exports
        run: pnpm ts-prune || true

      - name: âŒ Remove unused imports
        run: pnpm ts-unused-exports || true

      - name: ğŸ•¹ï¸ Find duplicate code
        run: npx jscpd --config .jscpd.json . || true

      - name: ğŸ“‰ Create PR with fixes
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: auto-fix lint, format, prune, dedupe'
          branch: auto/fix-code-style
          title: 'ğŸ”§ Auto Code Fixes'
          body: |
            This PR includes automatic cleanup:
            - ESLint + Prettier formatting
            - Removal of unused imports & exports
            - Duplicate code detection
            - Config cleanup & standardization

      - name: ğŸ”¢ Annotate PR with jscpd results
        uses: lucassabreu/jscpd-action@v0.6.0
        with:
          path: .
          config: .jscpd.json
          output: report/
